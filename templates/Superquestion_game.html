<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Title</title>
</head>
<body>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <p class="fs-2 text-white">{{question.question}}</p>

        {% for el in players%}
            <a class="fs-2 btn btn-lg btn-light rounded-pill" href="/supergame/{{question.id}}/supergame_bet/{{el.id}}" >{{el.name}} {{el.score}}</a>
            <a class="fs-2 btn btn-lg btn-light rounded-pill"  >{{el.supergame_bet}}</a>
        {% endfor %}


        <a class="fs-2 btn btn-lg btn-light rounded-pill" href="/supergame/{{question.id}}/answer" >Показать ответ</a>

</div>
</body>
</html>
